name: chart

on: 
#  push:
#    branches: [ "main" ]
    
#  pull_request:
#    branches: [ "main" ]
  
  workflow_dispatch:
  
  schedule:
  # every 8:30(UTC) = 17:30(JST) 平日のみ
  - cron:  '30 08 * * 1-5'
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: git config
      run: |
        git config --global user.name "ywakida"
        git config --global user.email "y.wakida.business@gmai.com"
        git config --global core.filemode false # ignore file permission
        git config --global pull.rebase true # true:rebase false:merge
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install yfinance pandas_datareader xlrd
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
                
    - name: ohlc update
      run: |
        python -B -c "import chart_days; chart_days.save_latest_ohlc_1minute()"
        
    - name: git update
      run: |
        #git add *.csv
        git add -A
        git commit -m "update & add chart csv" -a       
        git pull
        git push origin main
        
